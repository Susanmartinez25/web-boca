<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoBoca - Options</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">ProyectoBoca</div>
            <div class="user-info">
                <span class="username">Administrator</span>
                <span class="user-type">(Admin)</span>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </div>
    </header>
    
    <nav>
        <ul class="nav-menu">
            <li><a href="contest.html">Contest</a></li>
            <li><a href="site.html">Site</a></li>
            <li><a href="problems.html">Problems</a></li>
            <li><a href="languages.html">Languages</a></li>
            <li><a href="answer.html">Answer</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li class="active"><a href="options.html">Options</a></li>
            <li><a href="export.html">Export</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="card">
            <div class="card-title">Opciones de Usuario</div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="admin" readonly>
            </div>
            
            <div class="form-group">
                <label for="user-fullname">User Full Name:</label>
                <input type="text" id="user-fullname" value="Administrator">
            </div>
            
            <div class="form-group">
                <label for="user-description">User Description:</label>
                <textarea id="user-description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password">
            </div>
            
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password">
            </div>
            
            <div class="form-group">
                <label for="retype-password">Retype New Password:</label>
                <input type="password" id="retype-password">
            </div>
            
            <div class="actions">
                <button class="btn">Send</button>
                <button class="btn">Cancel</button>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
